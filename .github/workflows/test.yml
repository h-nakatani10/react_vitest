name: test-react-app
on: [push]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            
            - name: Setup Node.js
              uses: actions/setup-node@v3
              with: 
                node-version: '20.0'
            
            - name: Install dependencies
              run: cd vitest-react-sample && npm install
            
            - name: Run vitest
              run: cd vitest-react-sample && npm run test